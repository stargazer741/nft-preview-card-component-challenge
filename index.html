<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="nft-img-container">
          <img
            class="nft-img"
            src="images/image-equilibrium.jpg"
            alt="equilibrium"
          />
          <div class="icon">
            <img class="view-icon" src="images/icon-view.svg" alt="view icon" />
          </div>
          <div class="overlay"></div>
        </div>

        <div class="text-container">
          <h1 class="heading">Equilibrium #3429</h1>

          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="price-and-time">
            <p class="price">
              <img
                class="eth-icon"
                src="images/icon-ethereum.svg"
                alt="ethereum icon"
              />0.041 ETH
            </p>
            <p class="time">
              <img
                class="clock-icon"
                src="images/icon-clock.svg"
                alt="clock icon"
              />3 days left
            </p>
          </div>

          <hr class="horizontal-rule" />

          <div class="creator">
            <img
              class="creator-img"
              src="images/image-avatar.png"
              alt="Jules Wyvern"
            />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/stargazer741" target="_blank">github.com/stargazer741</a>.
      </div>
    </footer>
  </body>
</html>
